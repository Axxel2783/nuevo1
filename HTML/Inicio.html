<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Proteina, creatina, pre entreno, pre-workout, multivitaminco, aminoacidos esenciales, amino, whey protein, star nuticion, proteina star, creatina star, cafeina, cafeine, barritas de proteina, strap, straps, cinturon"
    />
    <meta charset="UTF-8" />
    <title>ADN Suplementacion</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="icon" href="/IMAGENES/icon 2.png" type="image/png" />
  </head>
  <body>
    <!-- Barra de Navegacion-->
    <header id="header">
      <a href="Inicio.html" class="logo">
        <img class="logo_img" src="/IMAGENES/logo-adn.png" alt="ADN" />
      </a>

      <div>
        <nav class="barra_de_navegacion Navegacion">
          <ul>
            <li class="nav__item">
              <a href="Inicio.html">Inicio</a>
            </li>
            <li class="nav__item">
              <a href="#">Productos </a>
            </li>
            <li class="nav__item">
              <a href="#">Comentarios</a>
            </li>
            <li class="nav__item">
              <a href="#">Descripcion</a>
            </li>
            <li class="nav__item">
              <a href="#">Contacto </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container-sliders">
      <h2 class="h2-producto">Productos</h2>
      <section class="muestra-section">
        <div class="muestra-div">
          <a href="#">
            <img src="/IMAGENES/prote.webp" alt="Imagen 1" />
            <h3>Proteinas</h3>
          </a>
        </div>

        <div class="muestra-div">
          <a href="#">
            <img src="/IMAGENES/crea1.png" alt="Imagen 2" />
            <h3>Creatinas</h3>
          </a>
        </div>

        <div class="muestra-div">
          <a href="#">
            <img src="/IMAGENES/amino1.png" alt="Imagen 3" />
            <h3>Aminoacidos</h3>
          </a>
        </div>
      </section>
    </div>

    <form>
      <h2 class="ha2_form">Formulario de contacto</h2>

      <div class="form_input">
        <label for="nombre">Nombre Completo</label>
        <input type="text" placeholder="Mario Torres" id="nombre" />
      </div>
      <div class="form_input">
        <label>Numero de Contacto</label>
        <input
          type="number"
          placeholder="Telefono/Celular"
          id="tentacles"
          name="tentacles"
          min="4"
          max="16"
        />
      </div>
      <div class="form_input">
        <label for="Email"> Email</label>
        <input type="email" placeholder="Pepito46@gmail.com" id="Email" />
      </div>
      <div class="form_input">
        <label for="mensaje"> Mensaje</label>
        <textarea
          rows="6"
          placeholder="Deja tu Mensaje..."
          id="mensaje"
        ></textarea>
      </div>
      <div class="form_input_submit">
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
